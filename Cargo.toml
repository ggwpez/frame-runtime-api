[package]
name = "frame-runtime-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
camino = "1"
clap = { version = "4.5.1", features = ["derive"] }
frame-metadata = "16.0.0"
hex = "0.4.3"
log = "0.4.21"
sc-executor = { version = "0.36.0", default-features = false, features = ["std"] }
scale = { version = "3.6.9", package = "parity-scale-codec" }
scale-decode = "0.11.1"
scale-info = { version = "2.11.2", features = ["schema"] }
scale-value = "0.14.1"
serde_json = "1.0.115"
sp-core = { version = "32.0.0", default-features = false, features = ["std"] }
sp-crypto-hashing = "0.1.0"
sp-io = { version = "34.0.0", default-features = false, features = ["std"] }
sp-state-machine = { version = "0.39.0", default-features = false, features = ["std"] }
sp-tracing = "17.0.0"
